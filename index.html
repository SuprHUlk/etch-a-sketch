<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf=8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1 class="heading one">Etch-a-Sketch</h1>
                <h1 class="heading two">Click and Hover</h1>
            </div>
            <div class="main">
                <div class="buttons left">
                    <button id="btn0">Grid Size</button>
                    <button id="btn1">Eraser</button>
                    <button id="btn2">Reset</button>
                </div>
                <div class="box">
                    <div id="super-grid"></div>
                </div>
                <div class="buttons right">
                    <button id="btn3">Black</button>
                    <button id="btn4">Red</button>
                    <button id="btn5">Green</button>
                    <button id="btn6">Blue</button>
                    <button id="btn7">Random</button>
                    <button id="btn8">Rainbow</button>
                </div>
            </div>
            <div class="footer">
                <p>Made by SuprHUlk</p>
            </div>
        </div>
    </body>
</html>
